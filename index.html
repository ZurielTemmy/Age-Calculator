<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <h2>Yo, I'm here to help you calculate your age. Just input your DATE OF BIRTH. That's all.</h2>
   <div class="container">
       
       <div class="input-wrapper">
           <input type="date" id="date-input">
           <button>Calculate</button>
       </div>
       <div class="output-wrapper">
           <div>
               <span id="years">
                -
               </span>
               <p>Years</p>
           </div>
           <div>
               <span id="months">
                -
               </span>
               <p>Months</p>
           </div>
           <div>
               <span id="days">
                -
               </span>
               <p>Days</p>
           </div>
           
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
